<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cake Time!</title>
  <style>
    body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

.slideshow {
  position: fixed;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
}

.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  animation: slideShow 24s infinite;
  opacity: 0;
}

.slide:nth-child(1) { animation-delay: 0s; }
.slide:nth-child(2) { animation-delay: 6s; }
.slide:nth-child(3) { animation-delay: 12s; }
.slide:nth-child(4) { animation-delay: 18s; }
@keyframes slideShow {
  0%   { opacity: 0; }
  10%  { opacity: 1; }
  30%  { opacity: 1; }
  40%  { opacity: 0; }
  100% { opacity: 0; }
}

/* Cake foreground */
.cake-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  backdrop-filter: blur(4px);
}
.cake-text {
  margin-top: 30px;
  font-size: 2.5rem;
  color: #fff;
  text-shadow: 0 0 20px #ff69b4, 0 0 10px #ff1493;
  animation: textBounce 2s ease-in-out infinite;
}

@keyframes textBounce {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

.cake {
  position: relative;
  width: 200px;
  height: 250px;
  animation: cakeBounce 3s ease-in-out infinite;
}

@keyframes cakeBounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
}

.plate {
  position: absolute;
  bottom: 0;
  width: 220px;
  height: 20px;
  background: #eee;
  border-radius: 50%;
  left: -10px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
}

.layer {
  position: absolute;
  width: 200px;
  height: 60px;
  left: 0;
  border-radius: 10px;
}

.bottom  { bottom: 20px;  background: #ffb347; }
.middle  { bottom: 80px;  background: #ffcccb; }
.top     { bottom: 140px; background: #ffe4e1; }

.icing {
  position: absolute;
  width: 200px;
  height: 25px;
  background: #fff;
  bottom: 180px;
  border-radius: 20px;
  box-shadow: 0 0 10px #fff;
  animation: icingGlow 2s ease-in-out infinite;
}

@keyframes icingGlow {
  0%, 100% { box-shadow: 0 0 10px #fff; }
  50% { box-shadow: 0 0 25px #ffb6c1; }
}

.candle {
  position: absolute;
  top: 10px;
  left: 95px;
  width: 10px;
  height: 40px;
  background: #ff69b4;
  border-radius: 2px;
  animation: wiggle 0.8s infinite alternate;
}

@keyframes wiggle {
  0% { transform: rotate(-3deg); }
  100% { transform: rotate(3deg); }
}

.flame {
  position: absolute;
  top: -15px;
  left: -5px;
  width: 20px;
  height: 20px;
  background: radial-gradient(circle, #fff 30%, #ffa500 60%, #ff0000 100%);
  border-radius: 50%;
  box-shadow: 0 0 30px #ff4500;
  animation: flicker 0.3s infinite alternate;
}

@keyframes flicker {
  0% { transform: scale(1); opacity: 1; }
  100% { transform: scale(1.2); opacity: 0.8; }
}
/* üñºÔ∏è Animated Corner Photos */
.corner-photo {
  position: fixed;
  width: 300px;
  height: 300px;
  object-fit: cover;
  border: 5px solid white;
  box-shadow: 0 0 15px rgba(0,0,0,0.4);
  border-radius: 15px;
  z-index: 0;
  opacity: 0;
  animation: floatIn 2s forwards;
}
.corner-photo:hover{
  box-shadow: 0 0 15px rgba(28, 9, 133, 0.997);
}
.top-left {
  top: 20px;
  left: 20px;
  animation-delay: 0.5s;
}

.top-right {
  top: 20px;
  right: 20px;
  animation-delay: 1s;
}

.bottom-left {
  bottom: 20px;
  left: 20px;
  animation-delay: 1.5s;
}

.bottom-right {
  bottom: 20px;
  right: 20px;
  animation-delay: 2s;
}

@keyframes floatIn {
  0% {
    opacity: 0;
    transform: scale(0.5) rotate(-10deg);
  }
  100% {
    opacity: 1;
    transform: scale(1) rotate(0deg);
  }
}

  </style>
</head>
<body>
  <!-- Background Album -->
  <div class="slideshow">
    <div class="slide" style="background-image: url('images/ammu.jpg');"></div>
    <div class="slide" style="background-image: url('images/ammutti.jpg');"></div>
    <div class="slide" style="background-image: url('images/father.jpg'); background-size:100% 100%;"></div>
    <div class="slide" style="background-image: url('images/both.png'); background-size:100% 100%;"></div>
  </div>

  <!-- Foreground Cake -->
  <div class="cake-wrapper">
    <div class="cake">
      <div class="plate"></div>
      <div class="layer bottom"></div>
      <div class="layer middle"></div>
      <div class="layer top"></div>
      <div class="icing"></div>
      <div class="candle">
        <div class="flame"></div>
      </div>
    <!-- Corner Photos -->

    </div>
    <h1 class="cake-text">üéÇ Make a Wish! üéÇ</h1>
    <h6 class="cake-text" style="font-size:26px !important; text-align: center;">Hope your special day brings you all that your heart desires!<br> Here‚Äôs wishing you a day full of pleasant surprises! <br>Happy birthday Amrita!</h6>
  </div>
  <img src="images/friends.jpg" class="corner-photo top-left" alt="Photo 1">
  <img src="images/cousins.jpg" class="corner-photo top-right" alt="Photo 2">
  <img src="images/ok.jpg" class="corner-photo bottom-left" alt="Photo 3">
  <img src="images/ammuwithmother.jpg" class="corner-photo bottom-right" alt="Photo 4">
</body>
</html>
